server:
  port: 8080

spring:
  profiles:
    active: local
    group:
      local:
        - local
  # Local profile seeds:
  # - admin@example.com / Password123! (ADMIN)
  # - user@example.com / Password123! (USER)
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/dxvision?serverTimezone=UTC&characterEncoding=UTF-8}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

app:
  jwt:
    secret: ${JWT_SECRET:change-me-change-me-change-me-change-me-32bytes}
    expiration-ms: ${JWT_EXPIRATION_MS:3600000}

springdoc:
  swagger-ui:
    path: /swagger
  api-docs:
    path: /v3/api-docs
